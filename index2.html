<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<title>Адаптивный дизайн</title>
<style>
#wrapper{
width: 100%;
outline: 1px solid #787274;
padding: 5px;
margin: 0 auto;
position: relative;
}
.header{
height: 80px;
background: #25b33f;
margin-bottom: 5px;
}

.sidebar1{
height: 120px;
background-color: #2ff553;
margin-bottom: 10px;
width: 20%;
position: absolute;
top: 90px;
left: 5px;
}

.sidebar2{
height: 120px;
background-color: #2FF553;
margin-bottom: 10px;
width: 20%;
position: absolute;
top: 90px;
right: 5px;
}

.content{
height: 120px;
background: #9ef7af;
margin: 0 auto;
width: 59%;
}

.blok1, .blok2, .blok3, .blok4{
float: left;
margin: 3px 3px 3px 5px;
width: 22%;
height: 25%;
padding: 5px;
text-align: center;
border: 2px solid;
}

.footer{
height: 80px;
background: #41874e;
margin: 5px 0 0 0;
}
</style>
</head>
<body>
<div id="wrapper">
<div class="header"></div>
<div class="content">
<div class="blok1">Блок 1</div>
<div class="blok2">Блок 2</div>
<div class="blok3">Блок 3</div>
<div class="blok4">Блок 4</div>
</div>
<div class="sidebar1"></div>
<div class="sidebar2"></div>
<div class="footer"></div>
</div>
</body>
</html>
